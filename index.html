<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="./img/bag.png" alt="Sacola de compras" title="Sacola de compras">
        <form>
            <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button>Salvar item</button>
        </form>
        
        
        <ul>
            <h2>Lista de Compras</h2>
            <hr>
            <li>
                <div>
                    <div>
                        <input type="checkbox" />
                        <p>Ração de Gato</p>
                    </div>
                    <div>
                        <button>
                            <img src="img/delete.svg" alt="Delete">
                        </button>
                        <button>
                            <img src="img/edit.svg" alt="Editar">
                        </button>
                    </div>
                    <p>Quinta-feira, 07/11/2024 às 14:25</p>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
